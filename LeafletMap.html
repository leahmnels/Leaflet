<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
   <script src="./old_well_4326.geojson"></script>


</head>
<body>

    <div id="MapID"></div>

    <style>
        #MapID{ width: 900px; height: 500px;}
    </style>

    <script>
        var map = L.map('MapID').setView([35.91, -79.05], 17);
        L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png').addTo(map)
        L.marker([35.911271, -79.049807]).addTo(map)
            .bindPopup("Carolina Hall")
            .openPopup();
        
        L.marker([35.911490, -79.051781]).addTo(map)
            .bindPopup("Memorial Hall")
            .openPopup();
        
        L.marker([35.910691, -79.048723]).addTo(map)
            .bindPopup("Lenoir Dining Hall")
            .openPopup();
        
        L.marker([35.910613, -79.050418]).addTo(map)
            .bindPopup("Polk Place")
            .openPopup();
        
       
        
        L.geoJSON(uncwell).addTo(map)
        var uncIcon = L.icon({
            iconUrl: 'https://faopharmacy.unc.edu/files/2018/04/Old-Well-Icon-Example.png',
            iconSize: [50,50],
            popupAnchor: [0,0]
        });

        L.geoJSON(uncwell, {
        pointToLayer: function (feature, latlng) {
        return L.marker(latlng, {icon: uncIcon});
        }
        })
        .addTo(map);

    </script>
    
</body>
</html>
